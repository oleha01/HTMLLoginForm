<!doctype html>
<html lang="en">
  
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'> 
  
    <link rel="stylesheet" href ="index.css">
    <title>Login Form</title>
  </head>
  <body>
    <div class="container mainBlock">
        <div class="row" id="MainRow">
            <div class="col-sm-6 first-block">
                <div class="container">
                    <br>
                    <br>
                    <div class="row">
                        <div class="col-sm">
                            <h1>Login</h1>
                        </div>
                    </div>
                   
                    <div class="row">
                        <div class="col-sm">
                            <a href="#"><i class="bi bi-facebook icon"></i></a>
                            <a href="#"><i class="bi bi-twitter icon"></i></a>
                        </div>
                    </div>
                <div class="row">
                <div class="col-sm">
                    
                <form>
                    <p>or use your account:</p>
                    <div class="form-outline mb-2">
                        <input type="email" class="form-control" placeholder="Email" />
                      </div>
                    
                      <div class="form-outline mb-4">
                        <input type="password" class="form-control" placeholder="Password" />
                      </div>
                  
                    <div class="row mb-4">
                      <div class="col d-flex justify-content-center">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" checked />
                          <label class="form-check-label" for="form2Example31"> Remember me </label>
                        </div>
                      </div>
                  
                      <div class="col">
                        <a href="#">Forgot password?</a>
                      </div>
                    </div>
                  
                    <button type="button" class="btn btn-primary mb-4 submit-btn">Sign in</button>
                  
                    <div class="text-center">
                      <p>Not a member? <a href="#">Register</a></p>
                    </div>
                  </form>
                </div>
            </div>
        </div>
            </div>

            <div class="col-sm-6 second-block">
                <span> 
                    <h1>HTML CSS Login Form</h1> 
                    This login form is created using HTML, CSS and Bootstrap</span>
            </div>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
